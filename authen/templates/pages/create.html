{% extends "base.html" %}

{% block content %}

<form action="" method="POST">
    {% csrf_token %}
    <table class="styled-table">
        <thead>
            <tr>
                <th>Field</th> 
                <th>Value</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Title</td>
                <td>
                    <input required type="text" name="title" id="title">
                </td>
            </tr>
            <tr>
                <td>Description</td>
                <td>
                    <input required type="text" name="desc" id="desc">
                </td>
            </tr>
            <tr>
                <td>Target</td>
                <td>
                    <input required type="number" name="target" id="target">
                </td>
            </tr>
            <tr>
                <td>start</td>
                <td>
                    <input required type="date" name="start" id="start">
                </td>
            </tr>
            <tr>
                <td>end</td>
                <td>
                    <input required type="date" name="end" id="end"">
                </td>
            </tr>
            <tr class="active-row">
                <td></td>
                <td><input type="submit" value="create"></td>
            </tr>
        </tbody>
    </table>
</form>
{% endblock %}
